	<script type = "text/javascript">
	// This Does not say any things about Exception only for Error
	window.onerror = function (msg, url, lineNo, columnNo, error) {
		  var string = msg.toLowerCase();
		  var substring = "script error";
		  if (string.indexOf(substring) > -1){			// string.indexOf() method return position of first occurrence of string, if not match then -1 
			alert('Script Error: See Browser Console for Detail'); // Script error will occur in JS when the script is come from other then Host server 
		  } else {
			var message = [
			  'Message: ' + msg,
			  'URL: ' + url,
			  'Line: ' + lineNo,
			  'Column: ' + columnNo,
			  'Error object: ' + JSON.stringify(error)
			].join(' - ');

			alert(message);
		  }

		  return false;
		};
		
		window.addEventListener('unhandledrejection', function (e) {
		  log("Error occurred, Unhandled Rejection: " + e.reason.message);
		})

    </script>
